<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TU Shuttle</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
        <script src="jquery.js"></script>;

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="nav.css" rel="stylesheet" />
        <link href="alertsStyle.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
      <script src="dbFunctions.js"></script>  
        <div class="chatbot">
            <header>
                <h2>TU Shuttle App</h2>
            </header>
            <div style="display: flex; flex-direction: row;">
              <div class="route__container" >
                <div class="index__title">
                  <h1>Select a Route</h1>
              </div>
            
              <nav >
                <ul>
                    <li>
                      <a class="active navButton allRoutesButton" href="#"><i class="bi bi-pin"></i>All Routes</a>
                    </li>
                    <li>
                      <a class ="navButton favoritesListButton" href="#"><i class="bi bi-heart"></i>Favorites</a>
                    </li>
                </ul>
            </nav>
            <div class="routeselector__container">
                <div class="d-grid gap-3 col-6 mx-auto" id = "route-selector">
                  <button class="btn btn-outline-primary route-button" type="button">Gold Route</button>
                  <button class="btn btn-outline-primary route-button" type="button">Gold Route Weekend</button>
                  <button class="btn btn-outline-primary route-button" type="button">Stadium - Core Campus</button>
                  <button class="btn btn-outline-primary route-button" type="button">West Village - Core Campus</button>
                  <button class="btn btn-outline-primary route-button" type="button">Goucher - Loch Raven</button>  
                  <button class="btn btn-outline-primary route-button" type="button">Kenilworth - Armory</button>
                  <button class="btn btn-outline-primary route-button" type="button">Lake - Walker</button>         
                </div>              
            </div>
          </div>

          <div>
            <h2 id = "route-heading">Selected Route</h2>
            <h4 id = "route-time-info">Route Running Times</h4>
            <div>
              <ul id="results-list">

              </ul>
              </div> 
                </div>                   
              </div>   
          </div>
          <div class="nav">
            <a href="index.html" class="nav__link nav__link--active">
              <i class="bi bi-house fa-lg"></i>
              <span class="nav__text">Home</span>
            </a>
          <a href="chat.html" class="nav__link">
            <i class="bi bi-chat-left-dots-fill fa-lg"></i>
              <span class="nav__text">Help</span>
            </a>
          </div>

          </body>
</html>
